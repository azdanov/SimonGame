<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon"type="image/x-icon" href="data:image/x-icon;,">
  <title>Simon Game</title>
<link href="./css/main.497718993cfbae6a218d.css" rel="stylesheet"></head>
<body>
<main>
  <input type="checkbox" id="navigation">
  <label for="navigation">+</label>
  <div class="controls">
    <button id="restart">Restart</button>

    <label>
      <input type="checkbox" class="css-checkbox" id="strict">
      <i></i> Strict
    </label>
  </div>

  <div class="game">
    <div class="row">
      <div class="pad green ripple"></div><!--
   --><div class="pad red ripple"></div>
    </div><!--
 -->
    <div class="row">
      <div class="pad yellow ripple"></div><!--
   --><div class="pad blue ripple"></div>
    </div>
    <div class="info button ripple">Start</div>
  </div>

</main>

<script src="https://rawgit.com/shinnn/AudioContext-Polyfill/master/audiocontext-polyfill.js"></script>
<script type="text/javascript" src="./js/main.497718993cfbae6a218d.js"></script></body>
</html>
